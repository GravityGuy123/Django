<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <style>
        body{
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello World <br>Welcome to my cyberspace</h1>
    <br>

    <!-- Posts list below -->
    <div>
        {% for post in posts %}
        <div>
            {{ post.id }} <br>
            {{ post.title }} <br>
            {% if post.post_image %}
                <img src="{{ post.post_image.url }}" alt="{{ post.title }}" width="200" height="150-">
            {% endif %} <br>
        
            <!-- How many minutes ago -->
            {{ post.created_at | timesince }} ago <br>

            <!-- Date and Time -->
            {{ post.updated_at }}<br> <br>
        </div>
        {% endfor %}
    </div>
    <!-- Add image to the table -->
</body>
</html>
