{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="delete-btn" type="submit">Confirm Delete</button>
    </form>
    <a class="update-btn" href="/">Cancel</a>
</body>
</html>
